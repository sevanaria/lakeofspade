<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Deuce, Who Came From The Twisted Wonderland and Saved Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2em;
      box-shadow: 0 0 0 5px #0D3239;
      max-width: 500px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    .header {
      font-size: 2em;
      color: #0D3239;
      margin-bottom: 0.5em;
    }

    .subheader {
      font-size: 1.2em;
      color: #3487AB;
      margin-bottom: 1.5em;
    }

    .description {
      background-color: rgba(0,0,0,0.05);
      padding: 1em;
      border-radius: 10px;
      color: #1A5465;
      font-size: 1em;
    }

    .polaroid {
      width: 60%;
      max-width: 280px;
      margin: 2em auto 0;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.5s ease-out forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bintang emoji style */
    .star {
      position: absolute;
      font-size: 1.2em;
      opacity: 0;
      animation: sparkle 4s ease-in-out forwards;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
    }

    .border-gradient {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, #62AEC2, #3487AB, #206583, #1A5465, #0D3239);
      z-index: 0;
      pointer-events: none;
      padding: 5px;
      box-sizing: border-box;
    }

    .border-gradient::before {
      content: '';
      position: absolute;
      top: 5px; left: 5px; right: 5px; bottom: 5px;
      background: white;
      border-radius: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="border-gradient"></div>
  <div class="card">
    <div class="header">For Deuce Spade,</div>
    <div class="subheader">May happiness always find its way to you.</div>
    <div class="description">
      Breaking my prison, just to catch your light.    
      <br><br>
      And now, I'm captivated by your kindness.
    </div>
    <img 
      id="deuce-img"
      src="Card_Deuce_SSR_Starsending_Robes.jpg" 
      alt="Deuce Spade" 
      class="polaroid"
      onanimationend="spawnStars()"
    />
  </div>
  <script>
    function spawnStars() {
      const colors = ['#ff5e5e', '#adff2f', '#0D3239', '#ffdd57'];
      for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerText = 'â˜…';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.color = colors[Math.floor(Math.random() * colors.length)];
        star.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(star);

        setTimeout(() => {
          star.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
