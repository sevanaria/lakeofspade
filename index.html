<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Deuce, Who Came From The Twisted Wonderland and Saved Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', Merriweather, serif;
      background: linear-gradient(to bottom,
        #62AEC2,
        #3487AB,
        #206583,
        #1A5465,
        #0D3239
      );
      color: #fff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 93, 117, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .hidden {
      display: none;
    }

    .header {
      font-size: 2.5em;
      color: #B5FFEB;
      margin-top: 2em;
      text-shadow: 1px 1px 5px #001f3d;
      z-index: 1;
      position: relative;
    }

    .subheader {
      font-size: 1.5em;
      color: #DFF;
      margin-bottom: 1em;
      z-index: 1;
      position: relative;
    }

    .description {
      max-width: 700px;
      margin: 2em auto;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1.2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1;
      position: relative;
    }

    .polaroid {
      width: 60vw;
      max-width: 400px;
      margin-top: 1em;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* BINTANG */
    .star {
      position: absolute;
      font-size: 1.5em;
      color: white;
      opacity: 0;
      z-index: 0;
      pointer-events: none;
      animation:
        fadeInStar 1s ease forwards,
        fall linear infinite;
    }

    @keyframes fadeInStar {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 0.8; transform: scale(1); }
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div class="splash" onclick="showContent()">üèû‚ô†Ô∏è</div>

  <!-- Konten utama -->
  <div id="mainContent" class="hidden">
    <div class="header">For Deuce Spade,</div>
    <div class="subheader">May happiness always find its way to you.</div>
    <div class="description">
      Breaking my prison, just to catch your light.    
      <br><br>
      And now, I'm captivated by your kindness.
    </div>

    <!-- Foto Deuce -->
    <img src="Card_Deuce_SSR_Starsending_Robes.jpg" alt="Deuce Spade" class="polaroid" onanimationend="spawnStars()" />

    <!-- Bintang -->
    <div id="stars-container"></div>
  </div>

  <script>
    function showContent() {
      const splash = document.querySelector('.splash');
      splash.style.opacity = '0';
      setTimeout(() => {
        splash.classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      }, 500);
    }

    function spawnStars() {
      const container = document.getElementById('stars-container');
      const starCount = 50;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.textContent = '‚òÖ';

        let left;
        let tries = 0;
        do {
          left = Math.random() * 100;
          tries++;
        } while (left > 30 && left < 70 && tries < 100); // hindari area tengah

        star.style.left = `${left}vw`;
        star.style.top = `${Math.random() * -20}vh`;
        star.style.fontSize = `${Math.random() * 1.5 + 1}em`;
        star.style.animationDuration = `${Math.random() * 10 + 5}s, 1s`; // fall + fadeInStar
        star.style.animationDelay = `${Math.random() * 5}s, 0s`; // fall delay + fadeIn delay

        container.appendChild(star);
      }
    }
  </script>
</body>
</html>
