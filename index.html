<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Deuce, Who Came From The Twisted Wonderland and Saved Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', Merriweather, serif;
      background: linear-gradient(to bottom,
        #62AEC2,
        #3487AB,
        #206583,
        #1A5465,
        #0D3239
      );
      color: #fff;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(30, 70, 150, 0.5); /* biru transparan */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      z-index: 9999;
      cursor: pointer;
      overflow: hidden;
    }

    /* üåä Efek air di splash */
    .splash::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10.01%) center/10% 10%,
                  radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.01%) center/20% 20%;
      animation: watermove 6s linear infinite;
    }

    @keyframes watermove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-10%, -10%); }
    }

    .hidden {
      display: none;
    }

    .header {
      font-size: 2.5em;
      color: #B5FFEB;
      margin-top: 2em;
      text-shadow: 1px 1px 5px #001f3d;
    }

    .subheader {
      font-size: 1.5em;
      color: #1A5465;
      margin-bottom: 1em;
    }

    .description {
      max-width: 700px;
      margin: 2em auto;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1.2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .polaroid {
      width: 60vw;
      max-width: 400px;
      margin-top: 1em;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="splash splash-animate-in" onclick="showContent()">
    üèû‚ô†Ô∏è
  </div>

  <div id="mainContent" class="hidden">
    <div class="header">For Deuce Spade,</div>
    <div class="subheader">May happiness always find its way to you.</div> 
    <div class="description">
      Breaking my prison, just to catch your light.    
      <br><br>
      And now, I'm captivated by your kindness.
    </div>

    <!-- Foto Deuce muncul setelah deskripsi -->
    <img src="Card_Deuce_SSR_Starsending_Robes.jpg" alt="Deuce Spade" class="polaroid" />

    <!-- Bling bling stars -->
    <div id="stars-container"></div>
  </div>

  <script>
    function showContent() {
      const splash = document.querySelector('.splash');
      splash.classList.remove('splash-animate-in');
      splash.classList.add('splash-animate-out');

      setTimeout(() => {
        splash.classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
        spawnStars(); // munculkan bintang setelah splash hilang
      }, 800);
    }

    function spawnStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(star);
      }
    }
  </script>

</body>
</html>
