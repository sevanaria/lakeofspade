<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Deuce, Who Came From The Twisted Wonderland and Saved Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', Merriweather, serif;
      margin: 0;
      padding: 0;
      background-image: url('Card_Deuce_SSR_Starsending_Robes.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* üî• LAYER OVERLAY TRANSPARAN DI ATAS BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* bisa diubah ke 0.5/0.7 sesuai keinginan */
      z-index: 0;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4em;
      z-index: 9999;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .header { 
      font-size: 2.5em;
      color: #B5FFEB;
      margin-top: 2em;
      text-shadow: 1px 1px 5px #001f3d;
    }

    .subheader {
      font-size: 1.5em;
      color: #DFF;
      margin-bottom: 1em;
    }

    .description {
      max-width: 700px;
      margin: 2em auto;
      font-size: 1.2em;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1.2em;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .image-container img {
      width: 220px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .splash-animate-in {
      animation: fadeInZoom 1s ease-out forwards;
    }

    .splash-animate-out {
      animation: fadeOut 0.8s ease-in forwards;
    }
  </style>
</head>
<body>

  <div class="splash splash-animate-in" onclick="showContent()">
    üèû‚ô†Ô∏è
  </div>

  <div id="mainContent" class="hidden">
    <div class="header">For Deuce Spade,</div>
    <div class="subheader">May happiness always find its way to you.</div> 
    <div class="description">
      Breaking my prison, just to catch your light.    
      <br><br>
      And now, I'm captivated by your kindness.
    </div>
    <div class="image-container">
      <img src="sevan.jpg" alt="Sevan Ataraxia" />
      <img src="deuce.jpg" alt="Deuce Spade" />
    </div>
  </div>

  <script>
    function showContent() {
      const splash = document.querySelector('.splash');
      splash.classList.remove('splash-animate-in');
      splash.classList.add('splash-animate-out');

      setTimeout(() => {
        splash.classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      }, 800);
    }
  </script>

</body>
</html>
